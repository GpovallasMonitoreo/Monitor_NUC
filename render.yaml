# render.yaml - ELIMINADO EL SERVICIO DE DISCORD

services:
  # ============================================
  # SERVICIO: FLASK API (ÃšNICO)
  # ============================================
  - type: web
    name: monitor-nuc-api
    env: python
    runtime: python
    region: oregon
    
    # Comandos simplificados - no necesitas scripts
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.routes.app:app --bind 0.0.0.0:$PORT
    
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: src.routes.app:app
      - key: RENDER
        value: "true"
      - key: PORT
        value: 10000
    
    plan: free
    autoDeploy: true
    
    healthCheckPath: /
    healthCheckTimeout: 30
