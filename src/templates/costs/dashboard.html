{% extends 'base.html' %}
{% block header_title %}Costo por Ubicación{% endblock %}
{% block content %}
<div class="max-w-[1800px] mx-auto space-y-6">
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl border shadow-sm">
            <h3 class="text-xs font-bold text-slate-400 uppercase">Total Inversión</h3>
            <p id="t-inv" class="text-2xl font-mono font-bold text-slate-700">$0.00</p>
        </div>
        <div class="bg-white p-6 rounded-xl border shadow-sm">
            <h3 class="text-xs font-bold text-slate-400 uppercase">Total Mtto.</h3>
            <p id="t-mant" class="text-2xl font-mono font-bold text-amber-600">$0.00</p>
        </div>
        <div class="bg-white p-6 rounded-xl border shadow-sm">
            <h3 class="text-xs font-bold text-slate-400 uppercase">Utilidad Neta</h3>
            <p id="t-net" class="text-2xl font-mono font-black text-slate-800">$0.00</p>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
        <div class="p-6 border-b bg-slate-50 flex justify-between items-center">
            <h3 class="font-bold text-slate-800">Rentabilidad por Ubicación</h3>
            <button onclick="load()" class="text-indigo-600"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-100 text-slate-500 uppercase text-xs font-bold">
                    <tr>
                        <th class="p-4">Ubicación</th>
                        <th class="p-4 text-right">Inversión</th>
                        <th class="p-4 text-right">Mantenimiento</th>
                        <th class="p-4 text-right">Total Gastos</th>
                        <th class="p-4 text-right text-emerald-600">Ventas</th>
                        <th class="p-4 text-right font-black">Ganancia</th>
                        <th class="p-4 text-center">ROI</th>
                        <th class="p-4 text-center">Estado</th>
                    </tr>
                </thead>
                <tbody id="tb" class="divide-y divide-slate-100">
                    <tr><td colspan="8" class="p-8 text-center text-slate-400">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => { lucide.createIcons(); load(); });

    async function load() {
        const r = await fetch('/costs/report'); const data = await r.json();
        const tb = document.getElementById('tb'); tb.innerHTML = '';
        
        let ti=0, tm=0, tn=0;

        if(data.length===0) { tb.innerHTML='<tr><td colspan="8" class="p-4 text-center">Sin datos</td></tr>'; return; }

        data.forEach(x => {
            ti += x.cost_installation; tm += x.cost_maintenance; tn += x.net_profit;
            
            let stClass = 'bg-red-100 text-red-700';
            if(x.status_label==='RENTABLE') stClass='bg-emerald-100 text-emerald-700';
            else if(x.status_label==='RECUPERANDO') stClass='bg-blue-100 text-blue-700';

            tb.innerHTML += `
                <tr class="hover:bg-slate-50">
                    <td class="p-4 font-bold">${x.device_id}</td>
                    <td class="p-4 text-right text-slate-500">$${x.cost_installation.toLocaleString()}</td>
                    <td class="p-4 text-right text-amber-600">$${x.cost_maintenance.toLocaleString()}</td>
                    <td class="p-4 text-right font-bold text-red-400">$${x.total_expenses.toLocaleString()}</td>
                    <td class="p-4 text-right font-bold text-emerald-600">$${x.total_sales.toLocaleString()}</td>
                    <td class="p-4 text-right font-black ${x.net_profit>=0?'text-emerald-600':'text-red-500'}">$${x.net_profit.toLocaleString()}</td>
                    <td class="p-4 text-center text-xs text-slate-400">${x.roi_percent}%</td>
                    <td class="p-4 text-center"><span class="px-2 py-1 rounded-full text-[10px] font-bold ${stClass}">${x.status_label}</span></td>
                </tr>
            `;
        });

        document.getElementById('t-inv').innerText = `$${ti.toLocaleString()}`;
        document.getElementById('t-mant').innerText = `$${tm.toLocaleString()}`;
        document.getElementById('t-net').innerText = `$${tn.toLocaleString()}`;
        document.getElementById('t-net').className = tn>=0?"text-2xl font-mono font-black text-emerald-600":"text-2xl font-mono font-black text-red-500";
    }
</script>
{% endblock %}
