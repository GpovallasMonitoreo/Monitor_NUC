{% extends 'base.html' %}
{% block header_title %}Registro de Mantenimiento{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-slate-200">
    <div class="flex items-center gap-3 mb-6 border-b border-slate-100 pb-4">
        <div class="p-3 bg-amber-50 rounded-lg text-amber-600"><i data-lucide="wrench" class="w-6 h-6"></i></div>
        <div>
            <h2 class="text-xl font-bold text-slate-800">Mantenimiento</h2>
            <p class="text-sm text-slate-500">Preventivos y Correctivos.</p>
        </div>
    </div>

    <form class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase">Pantalla</label>
                <select id="dev-id" class="w-full p-3 border rounded-lg bg-slate-50"><option>Cargando...</option></select>
            </div>
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase">Tipo</label>
                <select id="sub" class="w-full p-3 border rounded-lg">
                    <option value="preventivo">Preventivo</option>
                    <option value="correctivo">Correctivo</option>
                </select>
            </div>
        </div>

        <div>
            <label class="text-xs font-bold text-slate-500 uppercase">Gasto / Refacci√≥n</label>
            <input type="text" id="desc" class="w-full p-3 border rounded-lg" placeholder="Ej: Fuente de poder...">
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase">Costo Total ($)</label>
                <input type="number" id="amt" class="w-full p-3 border rounded-lg font-bold" placeholder="0.00">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase">Fecha</label>
                <input type="date" id="date" class="w-full p-3 border rounded-lg">
            </div>
        </div>

        <button type="button" onclick="save()" class="w-full bg-amber-600 text-white py-3 rounded-lg font-bold hover:bg-amber-700">Registrar Mantenimiento</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => { lucide.createIcons(); loadDevs(); document.getElementById('date').valueAsDate = new Date(); });
    async function loadDevs() {
        const r = await fetch('/api/data'); const d = await r.json();
        const s = document.getElementById('dev-id'); s.innerHTML='<option value="">Seleccione...</option>';
        Object.values(d).forEach(x => s.innerHTML+=`<option value="${x.pc_name}">${x.pc_name}</option>`);
    }
    async function save() {
        const dev = document.getElementById('dev-id').value;
        const amt = document.getElementById('amt').value;
        if(!dev || !amt) return alert("Faltan datos");

        await fetch('/costs/add', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
                device_id: dev, type: 'maintenance', subtype: document.getElementById('sub').value,
                description: document.getElementById('desc').value,
                amount: amt, date: document.getElementById('date').value
            })
        });
        alert("Guardado"); location.reload();
    }
</script>
{% endblock %}
