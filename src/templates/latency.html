{% extends 'base.html' %}

{% block header_title %}Monitor de Latencia{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
    <div class="h-80 w-full">
        <canvas id="latencyChart"></canvas>
    </div>
</div>

<div class="mt-6 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <table class="w-full text-sm text-left text-slate-600">
        <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b">
            <tr>
                <th class="px-6 py-3">Dispositivo</th>
                <th class="px-6 py-3">IP</th>
                <th class="px-6 py-3">Latencia (ms)</th>
                <th class="px-6 py-3">Estado</th>
            </tr>
        </thead>
        <tbody id="latency-table-body"></tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let chartInstance = null;

    async function fetchLatency() {
        try {
            const res = await fetch('/api/data');
            const rawData = await res.json();
            const devices = Object.values(rawData); // CorrecciÃ³n Dict -> List

            updateChart(devices);
            updateTable(devices);
        } catch(e) { console.error(e); }
    }

    function updateChart(devices) {
        const ctx = document.getElementById('latencyChart').getContext('2d');
        const labels = devices.map(d => d.pc_name);
        const data = devices.map(d => d.latency_ms || 0);

        if (chartInstance) {
            chartInstance.data.labels = labels;
            chartInstance.data.datasets[0].data = data;
            chartInstance.update();
        } else {
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ping (ms)',
                        data: data,
                        backgroundColor: '#6366f1',
                        borderRadius: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    }

    function updateTable(devices) {
        const tbody = document.getElementById('latency-table-body');
        tbody.innerHTML = '';
        devices.forEach(d => {
            const lat = d.latency_ms || 0;
            const color = lat > 100 ? 'text-red-600' : 'text-emerald-600';
            tbody.innerHTML += `
                <tr class="border-b">
                    <td class="px-6 py-4 font-bold">${d.pc_name}</td>
                    <td class="px-6 py-4 font-mono text-xs">${d.ip}</td>
                    <td class="px-6 py-4 font-bold ${color}">${lat} ms</td>
                    <td class="px-6 py-4 text-xs">${d.status}</td>
                </tr>
            `;
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        fetchLatency();
        setInterval(fetchLatency, 2000);
    });
</script>
{% endblock %}
