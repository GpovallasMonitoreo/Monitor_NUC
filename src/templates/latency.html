{% extends 'base.html' %}
{% block header_title %}Centro de Monitoreo de Latencia y Hardware{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

<style>
    .card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 1.25rem; transition: all 0.2s; position: relative; overflow: hidden; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1); border-color: #6366f1; }
    .latency-grid { display: flex; gap: 2px; margin-top: 8px; height: 10px; width: 100%; }
    .latency-block { flex: 1; background-color: #e2e8f0; border-radius: 1px; }
    .lb-low { background-color: #10b981; } .lb-med { background-color: #f59e0b; } .lb-high { background-color: #ef4444; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .status-online { background: #10b981; box-shadow: 0 0 8px #10b981; } 
    .status-offline { background: #ef4444; box-shadow: 0 0 8px #ef4444; } 
    .status-warning { background: #f59e0b; box-shadow: 0 0 8px #f59e0b; }
    #pc-modal-overlay { z-index: 999; } 
    .modal-tab { padding: 1rem; border-bottom: 2px solid transparent; font-weight: 600; color: #64748b; cursor: pointer; }
    .modal-tab.active { color: #4f46e5; border-color: #4f46e5; background: #eff6ff; }
    .timeline-item { position: relative; padding-left: 2rem; padding-bottom: 2rem; border-left: 2px solid #e2e8f0; }
    .timeline-item:last-child { border-left: 2px solid transparent; }
    .timeline-dot { position: absolute; left: -9px; top: 0; width: 16px; height: 16px; border-radius: 50%; background: white; border: 3px solid #cbd5e1; }
</style>

<div class="p-6 max-w-[1800px] mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2"><i data-lucide="activity" class="text-indigo-600"></i> Estado de Activos</h2>
            <p class="text-slate-500 text-xs mt-1">Monitoreo en tiempo real (Supabase)</p>
        </div>
        <div class="flex items-center gap-3">
            <select id="unit-filter" class="p-2 text-sm border border-slate-300 rounded-lg focus:ring-indigo-500 outline-none"><option value="all">Todas las Unidades</option></select>
            <input type="search" id="search-bar" placeholder="Buscar..." class="p-2 text-sm border border-slate-300 rounded-lg w-64 focus:ring-indigo-500 outline-none">
        </div>
    </div>
    
    <div id="loading-indicator" class="flex justify-center p-10"><i data-lucide="loader-2" class="animate-spin text-indigo-600 w-8 h-8"></i></div>
    <div id="pc-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
</div>

<div id="pc-modal-overlay" class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm hidden items-center justify-center p-4">
    <div id="pc-modal-container" class="bg-white w-full max-w-6xl h-[85vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden transform scale-95 opacity-0 transition-all duration-300">
        <div class="flex justify-between items-start p-6 border-b border-slate-100 bg-white sticky top-0 z-10">
            <div><h2 id="modal-pc-name" class="text-2xl font-bold text-slate-800"></h2><div id="modal-status-line" class="mt-1 flex items-center gap-2 text-sm"></div></div>
            <div class="flex gap-2">
                <button onclick="closeModal()" class="text-slate-400 hover:text-rose-500 hover:bg-rose-50 p-2 rounded-lg transition"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
        </div>
        <div class="p-8 overflow-y-auto bg-slate-50 flex-1">
             <div id="tab-general" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                        <h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">IDENTIDAD</h4>
                        <div class="space-y-3 text-sm">
                            <div class="flex justify-between"><span class="text-slate-500">Unidad</span><span id="gen-unit" class="font-bold text-indigo-600"></span></div>
                            <div class="flex justify-between"><span class="text-slate-500">IP Pública</span><span id="gen-ip" class="font-mono text-slate-700"></span></div>
                            <div class="flex justify-between"><span class="text-slate-500">Último Reporte</span><span id="gen-seen" class="text-slate-700 font-medium"></span></div>
                        </div>
                    </div>
                    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                        <h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">CARGA</h4>
                        <div class="space-y-4">
                            <div><div class="flex justify-between text-xs mb-1"><span>CPU</span><span id="gen-cpu-val"></span></div><div class="w-full bg-slate-100 h-1.5 rounded-full"><div id="gen-cpu-bar" class="bg-indigo-500 h-1.5 rounded-full"></div></div></div>
                            <div><div class="flex justify-between text-xs mb-1"><span>RAM</span><span id="gen-ram-val"></span></div><div class="w-full bg-slate-100 h-1.5 rounded-full"><div id="gen-ram-bar" class="bg-purple-500 h-1.5 rounded-full"></div></div></div>
                        </div>
                    </div>
                    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center justify-center">
                        <div id="health-icon-container"></div>
                        <span id="health-score-val" class="text-4xl font-black"></span>
                        <span class="text-[10px] font-bold text-slate-400 uppercase">SCORE ARGOS</span>
                    </div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm h-[320px]"><canvas id="latency-chart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_URL = '/api/data';
    const OFFLINE_THRESHOLD_MS = 60000; // 1 minuto de tolerancia
    let pcDataStore = {};
    let currentPc = null;
    let charts = { latency: null };

    lucide.createIcons();

    async function updateData() {
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();
            const devices = Object.values(rawData);
            
            devices.forEach(dev => {
                if(!dev.unit) dev.unit = "General";
                
                // MANTENER HISTORIAL: Si la PC ya existe, conservamos su historial de latencia
                if(pcDataStore[dev.pc_name]) {
                    dev.latency_history = pcDataStore[dev.pc_name].latency_history;
                } else {
                    dev.latency_history = Array(12).fill(0);
                }

                // Determinar si el dato es nuevo o viejo comparando timestamps
                const lastSeen = new Date(dev.timestamp || new Date());
                const diff = new Date() - lastSeen;
                
                // Si la PC no ha reportado, insertamos un 0 en latencia para el gráfico
                const currentLat = diff > OFFLINE_THRESHOLD_MS ? 0 : (dev.latency_ms || dev.latency || 0);
                
                dev.latency_history.push(currentLat);
                if(dev.latency_history.length > 12) dev.latency_history.shift();
                
                pcDataStore[dev.pc_name] = dev;
            });

            renderGrid();
            updateFilters(devices);
            if(currentPc && pcDataStore[currentPc]) refreshModalData(false);
            document.getElementById('loading-indicator').style.display = 'none';
        } catch (e) { console.error("Error fetching data:", e); }
    }

    function renderGrid() {
        const container = document.getElementById('pc-cards-container');
        const search = document.getElementById('search-bar').value.toLowerCase();
        const unitFilter = document.getElementById('unit-filter').value;
        container.innerHTML = '';

        Object.values(pcDataStore).forEach(pc => {
            if(unitFilter !== 'all' && pc.unit !== unitFilter) return;
            if(!pc.pc_name.toLowerCase().includes(search) && !(pc.public_ip||'').includes(search)) return;

            // Lógica de Estado en Tiempo Real
            const lastSeen = new Date(pc.timestamp);
            const isOffline = (new Date() - lastSeen) > OFFLINE_THRESHOLD_MS;
            const statusClass = isOffline ? 'status-offline' : (pc.cpu_load_percent > 90 ? 'status-warning' : 'status-online');
            const displayLat = isOffline ? 0 : (pc.latency_ms || 0);

            let latencyBarHtml = '<div class="latency-grid">';
            pc.latency_history.forEach(val => {
                let colorClass = 'bg-slate-100';
                if(val > 0) colorClass = val > 100 ? 'lb-high' : (val > 50 ? 'lb-med' : 'lb-low');
                latencyBarHtml += `<div class="latency-block ${colorClass}" title="${val}ms"></div>`;
            });
            latencyBarHtml += '</div>';

            const card = document.createElement('div');
            card.className = 'card cursor-pointer group hover:border-indigo-400';
            card.onclick = () => openModal(pc.pc_name);
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="truncate pr-2">
                        <h3 class="font-bold text-slate-800 text-sm truncate group-hover:text-indigo-600">${pc.pc_name}</h3>
                        <span class="text-[10px] font-bold text-slate-400 uppercase">${pc.unit}</span>
                    </div>
                    <div class="status-dot ${statusClass} flex-shrink-0"></div>
                </div>
                <div class="flex justify-between items-end mt-1">
                    <span class="text-2xl font-black text-slate-700">${displayLat}<span class="text-xs text-slate-400 font-bold ml-1">ms</span></span>
                    <span class="text-xs font-bold text-slate-500">CPU: ${Math.round(pc.cpu_load_percent||0)}%</span>
                </div>
                ${latencyBarHtml}`;
            container.appendChild(card);
        });
    }

    window.openModal = (pcName) => {
        currentPc = pcName;
        const modal = document.getElementById('pc-modal-container');
        const overlay = document.getElementById('pc-modal-overlay');
        overlay.classList.replace('hidden', 'flex');
        setTimeout(() => modal.classList.replace('opacity-0', 'opacity-100'), 10);
        refreshModalData(true);
    };

    window.closeModal = () => {
        const overlay = document.getElementById('pc-modal-overlay');
        overlay.classList.replace('flex', 'hidden');
        currentPc = null;
    };

    function refreshModalData(fullUpdate) {
        if(!currentPc || !pcDataStore[currentPc]) return;
        const pc = pcDataStore[currentPc];
        const lastSeen = new Date(pc.timestamp);
        const isOffline = (new Date() - lastSeen) > OFFLINE_THRESHOLD_MS;

        document.getElementById('modal-pc-name').textContent = pc.pc_name;
        document.getElementById('gen-unit').textContent = pc.unit;
        document.getElementById('gen-ip').textContent = pc.public_ip || 'N/A';
        document.getElementById('gen-seen').textContent = lastSeen.toLocaleTimeString();
        document.getElementById('gen-cpu-val').textContent = Math.round(pc.cpu_load_percent||0) + '%';
        document.getElementById('gen-cpu-bar').style.width = (pc.cpu_load_percent||0) + '%';
        document.getElementById('gen-ram-val').textContent = Math.round(pc.ram_percent||0) + '%';
        document.getElementById('gen-ram-bar').style.width = (pc.ram_percent||0) + '%';

        if(fullUpdate) updateLatencyChart(pc.latency_history);
    }

    function updateLatencyChart(data) {
        if (charts.latency) charts.latency.destroy();
        const ctx = document.getElementById('latency-chart').getContext('2d');
        charts.latency = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(data.length).fill(''),
                datasets: [{
                    data: data,
                    borderColor: '#6366f1',
                    backgroundColor: 'rgba(99,102,241,0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 2
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
        });
    }

    function updateFilters(devices) {
        const select = document.getElementById('unit-filter');
        if(select.options.length > 1) return;
        [...new Set(devices.map(d => d.unit))].forEach(u => select.appendChild(new Option(u, u)));
    }

    setInterval(updateData, 5000);
    updateData();
});
</script>
{% endblock %}
