{% block scripts %}
<script>
    // --- CONFIGURACIN VISUAL PREMIUM (Chart.js) ---
    Chart.defaults.font.family = "'Inter', system-ui, -apple-system, sans-serif";
    Chart.defaults.color = '#94a3b8';
    Chart.defaults.scale.grid.color = '#f1f5f9';
    
    const commonPlugins = {
        legend: { display: false },
        tooltip: {
            backgroundColor: '#1e293b',
            padding: 12,
            titleFont: { size: 13, weight: 'bold' },
            bodyFont: { size: 12 },
            cornerRadius: 8,
            displayColors: true
        }
    };

    // A) DONUT
    const ctxDisk = document.getElementById('diskChart').getContext('2d');
    let diskChart = new Chart(ctxDisk, {
        type: 'doughnut',
        data: {
            labels: ['Optimo', 'Atenci贸n', 'Cr铆tico'],
            datasets: [{
                data: [1, 0, 0],
                backgroundColor: ['#34d399', '#fbbf24', '#f43f5e'],
                borderWidth: 0, 
                hoverOffset: 10
            }]
        },
        options: { cutout: '82%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
    });

    // B) TOP RECURSOS
    const ctxTop = document.getElementById('topResourceChart').getContext('2d');
    let topResourceChart = new Chart(ctxTop, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'CPU %',
                data: [],
                backgroundColor: (ctx) => ctx.raw > 90 ? '#f43f5e' : (ctx.raw > 75 ? '#fbbf24' : '#6366f1'),
                borderRadius: 6,
                barThickness: 12,
                maxBarThickness: 16
            }]
        },
        options: {
            indexAxis: 'y', responsive: true, maintainAspectRatio: false,
            plugins: commonPlugins,
            scales: { 
                x: { beginAtZero: true, max: 100, grid: { display: false } }, 
                y: { grid: { display: false }, ticks: { font: { size: 11, weight: '500' }, color: '#64748b' } } 
            }
        }
    });

    // C) COMPARATIVA
    const ctxBus = document.getElementById('businessUnitChart').getContext('2d');
    let businessUnitChart = new Chart(ctxBus, {
        type: 'bar',
        data: {
            labels: ['Via Verde', 'Ecovallas', 'BioBox'],
            datasets: [
                {
                    label: 'CPU Avg',
                    data: [0, 0, 0],
                    backgroundColor: '#6366f1',
                    borderRadius: 6, barPercentage: 0.6, categoryPercentage: 0.7
                },
                {
                    label: 'RAM Avg',
                    data: [0, 0, 0],
                    backgroundColor: '#a855f7',
                    borderRadius: 6, barPercentage: 0.6, categoryPercentage: 0.7
                }
            ]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { 
                legend: { position: 'bottom', labels: { usePointStyle: true, boxWidth: 8, padding: 20, font: {size: 11, weight:'600'} } } 
            },
            scales: { 
                y: { beginAtZero: true, max: 100, grid: { borderDash: [4, 4] } }, 
                x: { grid: { display: false } } 
            }
        }
    });

    // --- LGICA DE NEGOCIO ---

    function analyzePC(pcName) {
        const btn = event.currentTarget;
        const originalContent = btn.innerHTML;
        btn.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 mr-1.5 animate-spin"></i> Procesando...`;
        btn.classList.add('opacity-75', 'cursor-wait');
        lucide.createIcons();
        setTimeout(() => {
            alert(` ARGOS AI INSIGHTS\n\nActivo: ${pcName}\nAnomal铆a: Uso intensivo de recursos.\nAcci贸n Sugerida: Verificar procesos en segundo plano.`);
            btn.innerHTML = originalContent;
            btn.classList.remove('opacity-75', 'cursor-wait');
            lucide.createIcons();
        }, 1500);
    }

    function runGlobalAnalysis() {
        alert(" Ejecutando Diagn贸stico Profundo en cl煤sters...");
    }

    async function fetchData() {
        try {
            // 1. CORRECCIN URL: Usamos la ruta real '/api/data'
            const response = await fetch('/api/data');
            const rawData = await response.json();
            
            // 2. CORRECCIN ESTRUCTURA: Convertir Diccionario a Lista
            const devicesList = Object.values(rawData);

            // 3. MAPEO DE DATOS: Traducir variables de Python a las que espera tu HTML
            const translatedData = devicesList.map(dev => {
                // Intentar obtener temperatura de sensores extendidos
                let temp = 45; // Valor por defecto si no hay sensor
                if (dev.extended_sensors && dev.extended_sensors['Intel CPU']) {
                    const tempSensor = dev.extended_sensors['Intel CPU'].find(s => s.tipo === 'Temperature');
                    if (tempSensor) temp = tempSensor.valor;
                }

                return {
                    pc_name: dev.pc_name || 'Desconocido',
                    ip_address: dev.ip || '0.0.0.0', // Mapeo ip -> ip_address
                    cpu_percent: dev.cpu_load_percent || 0, // Mapeo nombres
                    ram_percent: dev.ram_percent || 0,
                    disk_percent: dev.disk_percent || 0,
                    temperature: temp,
                    status: dev.status || 'offline'
                };
            });

            updateDashboard(translatedData);
            
            const now = new Date();
            document.getElementById('last-sync').textContent = now.toLocaleTimeString();
        } catch (error) { console.error("Error obteniendo datos:", error); }
    }

    function updateDashboard(data) {
        // KPIs
        const total = data.length;
        if (total === 0) return; // Evitar divisi贸n por cero

        const criticals = data.filter(d => d.cpu_percent > 90 || d.temperature > 85 || d.status === 'offline').length;
        const attentions = data.filter(d => (d.cpu_percent > 70 && d.cpu_percent <= 90)).length;
        const optimals = total - criticals - attentions;
        
        const avgCpu = (data.reduce((acc, curr) => acc + curr.cpu_percent, 0) / total).toFixed(1);
        const avgTemp = (data.reduce((acc, curr) => acc + curr.temperature, 0) / total).toFixed(1);

        document.getElementById('kpi-total').innerText = total;
        document.getElementById('donut-total').innerText = total;
        document.getElementById('kpi-critical').innerText = criticals;
        document.getElementById('kpi-cpu').innerText = avgCpu + '%';
        document.getElementById('kpi-cpu-bar').style.width = avgCpu + '%';
        document.getElementById('kpi-temp').innerText = avgTemp + '掳C';

        diskChart.data.datasets[0].data = [optimals, attentions, criticals];
        diskChart.update();

        const sorted = [...data].sort((a, b) => b.cpu_percent - a.cpu_percent).slice(0, 7);
        topResourceChart.data.labels = sorted.map(d => d.pc_name);
        topResourceChart.data.datasets[0].data = sorted.map(d => d.cpu_percent);
        topResourceChart.update();

        // L贸gica de Unidad de Negocio (Simulada por divisi贸n)
        const partSize = Math.ceil(data.length / 3);
        const vvData = data.slice(0, partSize); 
        const evData = data.slice(partSize, partSize * 2); 
        const bbData = data.slice(partSize * 2); 
        const getAvg = (arr, key) => arr.length ? arr.reduce((a,b) => a + b[key], 0)/arr.length : 0;

        businessUnitChart.data.datasets[0].data = [getAvg(vvData, 'cpu_percent'), getAvg(evData, 'cpu_percent'), getAvg(bbData, 'cpu_percent')];
        businessUnitChart.data.datasets[1].data = [getAvg(vvData, 'ram_percent'), getAvg(evData, 'ram_percent'), getAvg(bbData, 'ram_percent')];
        businessUnitChart.update();

        // --- TABLA PROFESIONAL ---
        const tableBody = document.getElementById('equipment-table-body');
        tableBody.innerHTML = ''; 

        data.forEach((pc, index) => {
            let unitName = 'Via Verde';
            let unitBadgeClass = 'bg-emerald-50 text-emerald-700 border-emerald-100'; 
            
            if (index >= partSize && index < partSize * 2) {
                unitName = 'Ecovallas';
                unitBadgeClass = 'bg-violet-50 text-violet-700 border-violet-100';
            }
            if (index >= partSize * 2) {
                unitName = 'BioBox';
                unitBadgeClass = 'bg-sky-50 text-sky-700 border-sky-100';
            }

            // L贸gica de Estado
            let statusHtml = `<div class="flex items-center text-emerald-600 font-bold text-xs bg-emerald-50 px-2 py-1 rounded-md w-fit"><i data-lucide="check-circle-2" class="w-3 h-3 mr-1.5"></i> Operativo</div>`;
            let tempColor = 'text-slate-600 font-medium';
            let aiButton = `<span class="text-slate-300 text-xs">-</span>`;

            if (pc.status === 'offline') {
                statusHtml = `<div class="flex items-center text-slate-500 font-bold text-xs bg-slate-100 px-2 py-1 rounded-md w-fit"><i data-lucide="wifi-off" class="w-3 h-3 mr-1.5"></i> Offline</div>`;
            } else if (pc.cpu_percent > 85 || pc.temperature > 80) {
                statusHtml = `<div class="flex items-center text-rose-600 font-bold text-xs bg-rose-50 px-2 py-1 rounded-md w-fit"><i data-lucide="alert-triangle" class="w-3 h-3 mr-1.5"></i> Cr铆tico</div>`;
                tempColor = 'text-rose-600 font-bold';
                aiButton = `<button onclick="analyzePC('${pc.pc_name}')" class="group flex items-center px-3 py-1.5 bg-white text-indigo-600 border border-indigo-200 shadow-sm rounded-lg text-xs font-bold hover:bg-indigo-50 hover:border-indigo-300 transition-all"><i data-lucide="stethoscope" class="w-3 h-3 mr-1.5"></i> Diagnosticar</button>`;
            }

            const row = `
                <tr class="hover:bg-slate-50 transition-colors border-b border-slate-50 last:border-0 group">
                    <td class="px-6 py-4">
                        <span class="px-2.5 py-1 rounded-md text-[11px] font-bold uppercase tracking-wide border ${unitBadgeClass}">${unitName}</span>
                        <div class="mt-1 text-xs text-slate-400 font-medium">${pc.pc_name}</div>
                    </td>
                    <td class="px-6 py-4 font-mono text-slate-500 text-xs font-medium">${pc.ip_address}</td>
                    
                    <td class="px-6 py-4">
                        <div class="flex flex-col gap-1">
                            <div class="flex justify-between text-[10px] font-bold text-slate-500">
                                <span>CPU</span>
                                <span>${Math.round(pc.cpu_percent)}%</span>
                            </div>
                            <div class="w-full bg-slate-100 rounded-full h-1.5 overflow-hidden">
                                <div class="${pc.cpu_percent > 80 ? 'bg-rose-500' : 'bg-indigo-500'} h-1.5 rounded-full" style="width: ${pc.cpu_percent}%"></div>
                            </div>
                        </div>
                    </td>

                    <td class="px-6 py-4">
                        <div class="flex flex-col gap-1">
                            <div class="flex justify-between text-[10px] font-bold text-slate-500">
                                <span>RAM</span>
                                <span>${Math.round(pc.ram_percent)}%</span>
                            </div>
                            <div class="w-full bg-slate-100 rounded-full h-1.5 overflow-hidden">
                                <div class="bg-violet-400 h-1.5 rounded-full" style="width: ${pc.ram_percent}%"></div>
                            </div>
                        </div>
                    </td>

                    <td class="px-6 py-4 text-center">
                        <span class="text-slate-600 font-bold text-xs">${Math.round(pc.disk_percent)}%</span>
                    </td>
                    
                    <td class="px-6 py-4 ${tempColor} text-xs">
                        <i data-lucide="thermometer" class="w-3 h-3 inline mr-1 opacity-50"></i>${Math.round(pc.temperature)}掳C
                    </td>

                    <td class="px-6 py-4">${statusHtml}</td>
                    <td class="px-6 py-4 text-right">${aiButton}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
        
        // Re-renderizar iconos
        if (typeof lucide !== 'undefined') lucide.createIcons();
    }

    document.addEventListener("DOMContentLoaded", () => {
        fetchData();
        setInterval(fetchData, 3000); // Actualizar cada 3 segundos
    });
</script>
{% endblock %}
