<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Propuesta de Nueva Instalación</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
</head>
<body class="bg-slate-50 text-slate-800 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-slate-900 p-6 flex justify-between items-center text-white">
            <div>
                <h1 class="text-xl font-bold">Nueva Propuesta de Instalación</h1>
                <p class="text-xs text-slate-400">Evaluación de viabilidad financiera y técnica</p>
            </div>
            <a href="/techview" class="text-xs bg-slate-700 px-3 py-1 rounded hover:bg-slate-600">Cancelar</a>
        </div>
        
        <form class="p-8 space-y-8">
            <div>
                <h3 class="font-bold text-lg border-b border-slate-100 pb-2 mb-4">1. Datos del Sitio</h3>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="Nombre Propuesto" class="w-full rounded-lg border-slate-200">
                    <input type="text" placeholder="Dirección / Ubicación" class="w-full rounded-lg border-slate-200">
                    <input type="text" placeholder="Clave QTM (Si aplica)" class="w-full rounded-lg border-slate-200">
                    <select class="w-full rounded-lg border-slate-200"><option>Outdoor (Espectacular)</option><option>Indoor (Mupi)</option></select>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-lg border-b border-slate-100 pb-2 mb-4">2. Presupuesto CAPEX Estimado</h3>
                <div class="grid grid-cols-3 gap-4">
                    <label class="block"><span class="text-xs font-bold text-slate-500">Hardware (Pantalla)</span><input type="number" class="w-full rounded-lg border-slate-200"></label>
                    <label class="block"><span class="text-xs font-bold text-slate-500">Obra Civil</span><input type="number" class="w-full rounded-lg border-slate-200"></label>
                    <label class="block"><span class="text-xs font-bold text-slate-500">Gestoría Legal</span><input type="number" class="w-full rounded-lg border-slate-200"></label>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-lg border-b border-slate-100 pb-2 mb-4">3. Proyección de Ventas</h3>
                <div class="grid grid-cols-2 gap-4">
                    <label class="block"><span class="text-xs font-bold text-emerald-600">Venta Mensual Esperada</span><input type="number" class="w-full rounded-lg border-emerald-200 font-bold"></label>
                    <label class="block"><span class="text-xs font-bold text-slate-500">Fecha Estimada Activación</span><input type="date" class="w-full rounded-lg border-slate-200"></label>
                </div>
            </div>

            <div class="flex justify-end gap-4 pt-6 border-t border-slate-100">
                <button type="button" class="px-6 py-2 rounded-lg border border-slate-200 font-bold text-slate-600 hover:bg-slate-50">Guardar Borrador</button>
                <button type="submit" class="px-6 py-2 rounded-lg bg-primary text-white font-bold hover:bg-orange-600 shadow-lg shadow-orange-500/30">Generar Propuesta</button>
            </div>
        </form>
    </div>
</body>
</html>
