<!DOCTYPE html>
<html class="light" lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DOOH - Análisis de Sitio</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: { "primary": "#17cfcf", "background-light": "#f6f7f9", "card-light": "#ffffff", "text-main": "#0e1b1b", "text-secondary": "#4e9797" },
                fontFamily: { "display": ["Space Grotesk", "sans-serif"], "body": ["Noto Sans", "sans-serif"] },
            },
        },
    }
</script>
<style>.ledger-scroll::-webkit-scrollbar { width: 6px; } .ledger-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }</style>
</head>

<body class="bg-background-light font-display text-text-main flex flex-col min-h-screen">

<header class="sticky top-0 z-50 flex items-center justify-between border-b border-gray-200 bg-white/95 backdrop-blur-md px-6 py-3">
    <div class="flex items-center gap-4">
        <h2 class="text-xl font-bold tracking-tight text-primary">TechRevamp</h2>
    </div>
    <a href="/techview/detail?device_id={{ device_id }}" class="flex items-center gap-2 px-4 h-9 bg-primary text-white rounded-lg font-bold text-xs shadow-md">
        <span class="material-symbols-outlined text-[16px]">edit</span> Editar Datos
    </a>
</header>

<main class="flex-1 overflow-hidden p-6 max-w-[1600px] mx-auto w-full h-[calc(100vh-65px)] flex flex-col gap-6">
    
    <div class="flex flex-col gap-2 shrink-0 border-b border-gray-200 pb-4">
        <h1 class="text-4xl font-bold" id="header-name">Cargando...</h1>
        <p class="text-text-secondary text-sm font-mono flex items-center gap-2">
            <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold" id="header-status">...</span>
            ID: {{ device_id }}
        </p>
    </div>

    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 min-h-0">
        <div class="lg:col-span-3 bg-white rounded-xl border border-gray-200 shadow-sm flex flex-col overflow-hidden">
            <div class="p-4 border-b border-gray-200 bg-gray-50/50 font-bold text-lg">Historial Operativo</div>
            <div class="flex-1 overflow-y-auto ledger-scroll p-4 space-y-6">
                <div>
                    <h4 class="text-xs font-bold text-text-secondary uppercase mb-2">Hardware</h4>
                    <div id="hardware-list" class="space-y-2"></div>
                </div>
                <div>
                    <h4 class="text-xs font-bold text-text-secondary uppercase mb-2">Últimas Incidencias</h4>
                    <div id="tickets-list" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-9 flex flex-col gap-6 overflow-y-auto ledger-scroll pr-2">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white p-5 rounded-xl border shadow-sm">
                    <span class="text-xs font-bold text-text-secondary uppercase">Ventas Totales</span>
                    <div class="text-2xl font-black text-text-main mt-1" id="kpi-sales">$0</div>
                </div>
                <div class="bg-white p-5 rounded-xl border shadow-sm">
                    <span class="text-xs font-bold text-text-secondary uppercase">Inversión (CAPEX)</span>
                    <div class="text-2xl font-black text-text-main mt-1" id="kpi-capex">$0</div>
                </div>
                <div class="bg-white p-5 rounded-xl border shadow-sm">
                    <span class="text-xs font-bold text-text-secondary uppercase">OPEX Mensual</span>
                    <div class="text-2xl font-black text-text-main mt-1" id="kpi-opex">$0</div>
                </div>
                <div class="bg-gradient-to-br from-[#17cfcf] to-[#12a5a5] p-5 rounded-xl border border-primary shadow-sm text-white">
                    <span class="text-xs font-bold text-white/80 uppercase">Impacto Ambiental</span>
                    <div class="text-2xl font-black mt-1" id="kpi-co2">0 Ton</div>
                    <div class="text-xs mt-1 flex gap-1 items-center"><span class="material-symbols-outlined text-[12px]">forest</span> <span id="kpi-trees">0</span> Árboles</div>
                </div>
            </div>

            <div class="bg-white rounded-xl border shadow-sm p-6">
                <h3 class="font-bold text-lg mb-4">Proyección Rentabilidad</h3>
                <div class="h-64 w-full"><canvas id="analysisChart"></canvas></div>
            </div>
        </div>
    </div>
</main>

<script>
    const deviceId = "{{ device_id }}";

    async function initAnalysis() {
        try {
            console.log("Cargando:", deviceId);
            const res = await fetch(`/api/techview/device/${encodeURIComponent(deviceId)}`);
            if(!res.ok) throw new Error("API Error");
            const data = await res.json();

            // 1. Header
            document.getElementById('header-name').innerText = data.device?.pc_name || deviceId;
            const status = data.device?.status || 'unknown';
            const badge = document.getElementById('header-status');
            badge.innerText = status.toUpperCase();
            badge.className = status === 'online' ? "bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold" : "bg-red-100 text-red-700 px-2 py-0.5 rounded text-xs font-bold";

            // 2. KPIs
            const fmt = n => `$${(n||0).toLocaleString('en-US', {maximumFractionDigits: 0})}`;
            document.getElementById('kpi-sales').innerText = fmt(data.totals.revenue);
            document.getElementById('kpi-capex').innerText = fmt(data.totals.capex);
            document.getElementById('kpi-opex').innerText = fmt(data.totals.opex);

            // 3. ECO
            if(data.eco) {
                document.getElementById('kpi-co2').innerText = `${data.eco.co2_tons} Ton`;
                document.getElementById('kpi-trees').innerText = data.eco.trees;
            }

            // 4. Hardware List
            const hwList = document.getElementById('hardware-list');
            hwList.innerHTML = '';
            const breakdown = data.breakdown || [];
            const hardware = breakdown.filter(i => i.category === 'Electronica' || i.category === 'Infraestructura');
            
            if (hardware.length > 0) {
                hwList.innerHTML = hardware.map(item => `
                    <div class="flex justify-between items-center bg-gray-50 p-2 rounded border border-gray-100 text-xs">
                        <span class="font-bold text-gray-700">${item.concept}</span>
                        <span class="text-green-500 font-bold material-symbols-outlined text-[14px]">check_circle</span>
                    </div>
                `).join('');
            } else {
                hwList.innerHTML = '<div class="text-xs text-center text-gray-400">Sin datos.</div>';
            }

            // 5. Tickets (FIX ERROR)
            const ticketList = document.getElementById('tickets-list');
            ticketList.innerHTML = '';
            // Verificamos si existe data.history y data.history.tickets
            const tickets = (data.history && data.history.tickets) ? data.history.tickets : [];
            
            if (tickets.length > 0) {
                ticketList.innerHTML = tickets.slice(0, 3).map(t => `
                    <div class="p-2 bg-red-50 rounded border border-red-100 text-xs">
                        <span class="font-bold text-red-700">Incidencia</span>
                        <p class="text-gray-500 truncate">${t.ticket_id || 'ID Pendiente'}</p>
                    </div>
                `).join('');
            } else {
                ticketList.innerHTML = '<div class="text-xs text-center text-gray-400">Sin incidencias.</div>';
            }

            // 6. Chart
            renderChart(data.totals.revenue, data.totals.opex);

        } catch (e) { console.error("Error Analysis:", e); }
    }

    function renderChart(rev, cost) {
        const ctx = document.getElementById('analysisChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mensual'],
                datasets: [
                    { label: 'Ingresos', data: [rev], backgroundColor: '#17cfcf' },
                    { label: 'Costos OPEX', data: [cost], backgroundColor: '#cbd5e1' }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y' }
        });
    }

    document.addEventListener('DOMContentLoaded', initAnalysis);
</script>
</body>
</html>
